    <div class="content">
        <main>
            <section id="about">
                <div class="bkgrd">
                    <h2> Registration Fourm</h2>
                    <form action="">
                        <br>
                        <!--first and last name inputs and labels -->
                        <label for="firstName"> <b> Please enter your first name : </b> </label>
                        <input type="text" name="firstName" id="firstName">
                        <br> <br>
                        <label for="lastName"> <b> Please enter your last name : </b> </label>
                        <input type="text" name="lastName" id="lastName">
                        <!--checkbox of various types of plans(?)-->
                        <br> <br>
                        <input type="checkbox" id="option1" name="option1" value="Bike">
                        <label for="option1"> <b> Flight </b> </label><br>
                        <input type="checkbox" id="option2" name="option2" value="Car">
                        <label for="option2"> <b> Meals </b> </label><br>
                        <input type="checkbox" id="option3" name="option3" value="Boat">
                        <label for="option3"> <b> Suite </b></label> <br>
                        <input type="checkbox" id="option4" name="option4" value="Bus">
                        <label for="option4"> <b> Pool </b></label> <br>
                        <input type="checkbox" id="option5" name="option5" value="2003NissanMurado">
                        <label for="option5"> <b> Pet Room </b></label> <br>
                        <!--number of people dropdown-->
                        <br> 
                        <label for="numPeople"> Please enter the amount of people who want to attend : </label>
                        <select id="numPeople" name="numPeople">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <!--package type dropdown-->
                        <br> <br>
                        <label for="packageType"> Please enter the type of package you would like to have : </label>
                        <select id="packageType" name="packageType">
                            <option value="packageA" selected> packageA </option>
                            <option value="packageB"> packageB </option>
                            <option value="packageC"> packageC </option>
                            <option value="packageD"> packageD </option>
                        </select>
                        <!--radio buttons at the bottom -->
                        <br> <br>
                        <p> <b> Include Airline Travel : </b> </p>
                        <input type="radio" id="airlineTravel" name="Y">
                        <label for="Y"> <b>Yes</b>  </label>
                        <input type="radio" id="airlineTravel" name="N">
                        <label for="N"> <b>No</b> </label>
                        <br><br>
                        <input type="submit" value="Process Request">
                    </form>
                </div>
            </section>


        </main>
